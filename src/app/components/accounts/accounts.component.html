<div class="jumbotron text-center m-0 p-0">
    <h1 class="display-4">Accounts</h1>
    <p class="lead">This is Accounts page here we can add different accounts for spending tracking</p>
    <hr class="my-4">
  </div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Account Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let accountData of account" (click)="showDialog(accountData)">
            <th scope="row">{{accountData.id}}</th>
            <td>{{accountData.accountName}}</td>
          </tr>
        </tbody>
      </table>
</div>
<button type="button" id="account-add-button" class="btn btn-primary" (click)=openDialog()>+</button>
