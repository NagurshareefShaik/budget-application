<div class="contanier">
    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Account</label>
      <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
          <option value="{{account.id}}" *ngFor='let account of accounts'>{{account.accountName}}</option>
      </select>
  </div>
  </div>
        <div class="row">
            <div class="col m-0 p-2">
              <div class="card text-center bg-danger text-white">
                <div class="card-body">
                  <h5 class="card-title">Expense</h5>
                  <p class="card-text">{{expense}}</p>
                </div>
              </div>
            </div>
            <div class="col m-0 p-2">
              <div class="card text-center bg-success text-white">
                <div class="card-body">
                  <h5 class="card-title">Income</h5>
                  <p class="card-text">{{income}}</p>
                </div>
              </div>
            </div>
            <div class="col m-1 p-2">
                <div class="card text-center bg-info text-white">
                  <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <p class="card-text">{{balance}}</p>
                  </div>
                </div>
              </div>
        </div>
</div>
